<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Employees Management System </title>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-4 float-right">Add new Emloyee</a>
        <table border="1" class="table table-striped table-bordered">
            <thead>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Actions</th>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a 
                       th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                       class="btn btn-primary">
                       Update
                    </a>
                    <a 
                       th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                       class="btn btn-danger">
                       Delete
                    </a> 
                </td>              
                </tr>
                
            <tbody>
        </table>
    </div>
</body>
</html>
