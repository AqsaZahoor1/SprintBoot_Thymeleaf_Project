<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
    xmlns:sec="http://www.thymeLeaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"> </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" type="text/javascript"></script>
    <script th:src="@{/js/app.js}"></script>

</head>
<body class="d-flex flex-column h-100">

    <!-- Create navigation bar -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container">
            <h2 class="navbar-brand">Welcome <span sec:authentication="principal.username"> User <span></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" collapse navbar-collapse">
                <ul class="navbar-nav ms-auto ">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link mx-2" th:href="@{/}">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link mx-2" th:href="@{/websocket_demo}">Live Streaming</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link mx-2" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </br>
    </br>
    </br>

    <div class="container">
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">WebSocket connection:</label>
                        <button id="connect" class="btn btn-default" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr>
                            <th>Player Id</th>
                             <th>Name</th>
                              <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="userinfo">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
