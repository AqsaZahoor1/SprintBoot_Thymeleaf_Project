<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
    xmlns:sec="http://www.thymeLeaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employees Management System </title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>

    <!--  Registration Form -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div th:if="${param.success}">
                    <div class="alert alert-info" role="alert">You have been registered successfully
                    </div>
                </div>
                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                </div>
                <h1>Registration</h1>

                <form action="#" th:action="@{/registration}" method="POST" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label" for="firstName">Enter First Name</label>
                        <input class="form-control" id="firstName" th:field="*{firstName}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">Enter Last Name</label>
                        <input class="form-control" id="lastName" th:field="*{lastName}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Enter Email</label>
                        <input class="form-control" id="email" th:field="*{email}" required autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Enter Password</label>
                        <input class="form-control" id="password" type="password" th:field="*{password}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success" type="submit">Register</button>
                        <span> Already registered?
                            <a th:href="@{/login}">Login here</a>
                        </span>
                    </div>
                </form>
                <div>
                    <div>
                    </div>

</body>

</html>
