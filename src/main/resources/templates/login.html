<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
    xmlns:sec="http://www.thymeLeaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employees Management System </title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body class="bg-light">

    <!--  login Form -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div th:if="${param?.error}">
                    <div class="alert alert-info" role="alert">Invalid Credentials
                    </div>
                </div>
                <div th:if="${param?.logout}">
                    <div class="alert alert-info" role="alert">You have been logged out
                    </div>
                </div>
                <h1>Login</h1>

                <form action="#" th:action="@{/login}" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="username">Enter Email</label>
                        <input class="form-control" id="username" name="username" required autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Enter Password</label>
                        <input class="form-control" id="password" type="password" name="password" required
                            autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success" type="submit">Login</button>
                        <span> New User?
                            <a th:href="@{/registration}">Register here</a>
                        </span>
                    </div>
                </form>
                <div>
                    <div>
                    </div>

</body>

</html>
