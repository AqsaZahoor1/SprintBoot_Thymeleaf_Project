<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
    xmlns:sec="http://www.thymeLeaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employees Management System </title>
</head>

<body>

    <!-- Create navigation bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container container-fluid">
            <h2 class="navbar-brand">Welcome <span sec:authentication="principal.username"> User <span></h2>
            <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated()"> <a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2 class="mb-4"> Save Employee </h2>

        <form action="#" th:action="@{/saveEmployee}" method="POST" th:object="${employee}">
            <input type="text" th:field="*{firstName}" placeholder="Employee First Name"
                class="form-control mb-4 col-6">
            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-6">
            <input type="email" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-6">
            <button type="submit" class="btn btn-info col-4">
                Save Employee
            </button>

        </form>

        <a th:href="@{/}">Back to Employee List</a>
    </div>
</body>

</html>
